<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body class="container">
    <div  class="order-form-22">
        
        <div class="block-Gray">
            <!-- <h2>United State Apostile</h2> -->
            <h3>Application for Expedited Service.</h3>
            <div class="">
                <div class=" content-Info">
                    <form>
                        <div class="p-12" style="font-weight: bold;">
                            <div class="row busDays">
                                <p>
                                    Processing time is 
                                    <b class="loadtotaltime">10</b> 
                                    business days.
                                    
                                    <span>Total fee is $<b class="loadtotalfee">250</b> </span>
                                </p>
                            </div>
                                <p class="fillFormText">Please fill the Application for Expedited Service.</p>
                        </div> 
                        <div class="form1">
                            <div class="row">
                                <div class="form-group col-md-3" style=" padding: 0;">
                                    <label for="firstname_orderform">First Name</label>
                                    <input type="text" class="form-control" id="firstname_orderform" placeholder="first name">
                                </div>
                                <div class="form-group col-md-3" style="padding-right:0">
                                    <label for="lastname_orderform">Last Name</label>
                                    <input type="text" class="form-control" id="lastname_orderform" placeholder="last name">
                                </div>
                                    <div class="form-group col-md-3">
                                    <label for="email_address_orderform">Email</label>
                                    <input type="email" class="form-control" id="email_address_orderform" placeholder="Email">
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="tel_orderform">Company Phone </label>
                                    <input type="text" class="form-control" id="tel_orderform" placeholder="Company Phone" maxlength="14">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-6" style="padding: 0">
                                    <label for="address_orderform">Address <span class="outUSA" style="font-size: 20px; display: inline-block;">1</span></label>
                                    <input type="text" class="form-control" id="address_orderform" placeholder="1234 Main St">
                                </div>
                                <div class="form-group col-md-6 outUSA" style=" display: block;">
                                    <label for="inputAddress">Address <span class="outUSA" style="font-size: 20px; display: inline-block;">2</span><span style="font-size: 14px">(optional)</span></label>
                                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-1 inoutUSAZip" style="padding: 0;">
                                    <label for="zipcode_orderform">Zipcode</label>
                                    <input type="text" class="form-control" id="zipcode_orderform" maxlength="5">
                                </div>
                                <div class="form-group col-md-2 inoutUSACity">
                                    <label for="city_orderform">City</label>
                                    <input type="text" class="form-control" id="city_orderform">
                                </div>
                                <div class="form-group col-md-3 inUSA" style="padding: 0;">
                                    <label for="state_orderform">State</label>
                                    <input type="text" class="form-control" id="state_orderform">
                                </div>
                                <!-- <div class="clearfix outUSA"></div> -->
                                <div class="form-group col-md-3 outUSA" style="display: none;">
                            
                                    <label for="country_name_orderform">Country</label>
                                </div>
                                <div class="form-group col-md-3">
                                    <label for="company_name">Company Name</label>
                                    <input type="text" class="form-control" id="company_name" placeholder="company name" >
                                </div>
                                <div class="form-group col-md-3" style="padding-right:0">
                                    <label for="tel">Cell Phone <span>(optional)</span></label>
                                    <input type="text" class="form-control" id="tel" placeholder="Cell Phone">
                                </div>
                            </div>    
                            
                            <!-- <div class="col-md-2 checkOut">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="OutUSA">
                                    <label class="form-check-label" for="OutUSA" style="font-size: 18px;">
                                        Out Of USA
                                    </label>
                                </div>
                            </div> -->
                        </div>
                        <br>
                    </form> 
                </div>
            </div>
        
        </div>
        <div class="row actions-Btn">
            <div class="col-6">
                <button class="btn btn-info backBtn"> back</button>
            </div>
            <div class="col-6 d-flex   justify-content-end">
                <a class="btn btn-success nextBtn" href="fedex.html"> Next</a>
            </div>
        </div>
           
    </div>
</body>
</html>
